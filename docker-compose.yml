version: '3'

services:
  mongo:
    image: mongo:3
    volumes:
      - mongo-data:/data/db
    expose:
      - "27017"

  kv:
    image: redis:alpine
    volumes:
      - redis-data:/data
    expose:
      - "6379"

  app:
    image: jo12bar/message-app-2:0.0.1
    ports:
      - "8000:80"
    links:
      - mongo
    depends_on:
      - mongo
    environment:
      - MONGO_URL=mongodb://mongo/messageApp2
      - REDIS_HOST=redis

volumes:
  mongo-data:
  redis-data:
